apiServer:
    listenAddr: 0.0.0.0:8080

drpc:
  stream:
    timeoutMilliseconds: 1000
    maxMsgSizeMb: 256

yamux:
    listenAddrs:
        - %ANY_SYNC_NODE_3_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10
quic:
    listenAddrs:
        - %ANY_SYNC_NODE_3_QUIC_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

space:
    gcTTL: 60
    syncPeriod: 600

storage:
    path: /storage
    anyStorePath: /anyStorage

nodeSync:
    periodicSyncHours: 2
    syncOnStart: true

s3Store:
    enabled: false
    region: us-east-1
    endpoint: http://minio:%MINIO_PORT%
    bucket: %MINIO_BUCKET%
    keyPrefix: "node_storage/node-3"
    forcePathStyle: true # 'true' for self-hosted S3 Object Storage

archive:
    enabled: false
    archiveAfterDays: 1
    checkPeriodMinutes: 2
